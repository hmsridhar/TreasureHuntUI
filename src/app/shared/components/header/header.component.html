<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="emitSideBarEvent()">
            <mat-icon>menu</mat-icon>
        </button>
        <img class="logo" src="https://webassets.gigsky.com/wp-content/uploads/2020/03/GigSky-White-Logo-notag.png" alt="logo">
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
