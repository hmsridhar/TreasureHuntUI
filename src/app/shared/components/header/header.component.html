<mat-toolbar [ngStyle]="{'background-color':'#FFD700'}">
    <mat-toolbar-row>
        <!-- [ngStyle]="{'color':'white'}" -->
        <button mat-icon-button (click)="emitSideBarEvent()" *ngIf="isUserLoggedIn">
            <mat-icon>menu</mat-icon>
        </button>
        
        <a routerLink=""><img class="logo" src="https://i.dlpng.com/static/png/4009182-treasure-hunt-logo-png-3-png-image-treasure-hunt-png-300_211_preview.webp" alt="logo"></a>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li *ngIf="isUserLoggedIn">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Signout
                        </button>
                    </mat-menu>
                </li>
                <li *ngIf="!isUserLoggedIn">
                     <button mat-raised-button routerLink="/login">Login</button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
