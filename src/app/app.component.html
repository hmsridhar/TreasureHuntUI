<app-header (sideBarEventEmitter)="toggleSideBar($event)" [isUserLoggedIn]="isUserLoggedIn"></app-header>
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpened">
      <app-sidebar [teamName]="teamName" [score]="score"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content autosize>
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
