<div class="header-title">
  <h1 style="color: white;">Puzzles [Note that max 5 retry attempts are allowed per puzzle]</h1>
  <h2 style="color: white;">Click on the answer button to answer, You can also use arrow keys to move left and right</h2>
</div>

<ngb-carousel [showNavigationArrows]="true" 
[showNavigationIndicators]="true"
interval="10000"
[keyboard]="true"
[pauseOnHover]="true"
[wrap]="true">

    <ng-template ngbSlide *ngFor="let puzzle of puzzles">
      <div *ngIf="puzzle.type==='VOICE'">
        <img src="https://elearningbrothers.com/wp-content/uploads/2013/10/edgeaudio-575x405.jpg">
        
      </div>
        <div *ngIf="puzzle.type!='VOICE'">
            <img src="../../../assets/puzzles/{{puzzle.filename}}">
        </div>
        <br *ngIf="puzzle.question">
        <br><br><br><br>
        <div class="carousel-caption">
          <audio controls *ngIf="puzzle.type=='VOICE'">
            <source src="../../../assets/puzzles/{{puzzle.filename}}">
          </audio>
          <h1 style="color: black; background-color: white;">{{puzzle.question}}</h1>
            <button #test mat-raised-button id='{{puzzle.id}}' color="primary" (click)="openDialog(test)">Answer</button>
        </div>
    </ng-template>
    
    <ng-template ngbSlide *ngFor="let puzzle of answeredPuzzles">
      <div *ngIf="puzzle.type==='VOICE'">
        <img src="https://elearningbrothers.com/wp-content/uploads/2013/10/edgeaudio-575x405.jpg">
      </div>
      <div *ngIf="puzzle.type!='VOICE'">
          <img src="../../../assets/puzzles/{{puzzle.filename}}">
      </div><br><br><br><br>
      <div class="carousel-caption">
        <audio controls *ngIf="puzzle.type=='VOICE'">
          <source src="../../../assets/puzzles/{{puzzle.filename}}">
        </audio>
        <h1 style="color: black; background-color: white;">{{puzzle.question}}</h1>
        <h2 style="color: green; background-color: white;">Answer: {{puzzle.teamAnswer}}</h2>
          <!-- <button #test mat-raised-button id='{{puzzle.id}}' color="primary" (click)="openDialog(test)" disabled>Answer</button> -->
      </div>
  </ng-template>
  <ng-template ngbSlide *ngFor="let puzzle of maxAttemptPuzzles">
    <div>
        <img src="../../../assets/puzzles/{{puzzle.filename}}">
    </div>
    <br><br><br><br><br>
    <div class="carousel-caption">
      <h1 style="color: black; background-color: white;">{{puzzle.question}}</h1>
      <h2 style="color: red; background-color: white;">Max Attempts reached for this question</h2>
        <!-- <button #test mat-raised-button id='{{puzzle.id}}' color="primary" (click)="openDialog(test)">Answer</button> -->
    </div>
</ng-template>
